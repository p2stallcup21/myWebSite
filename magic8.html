<html>
<head>
<script languague = "JavaScript">

var rand = -1;

function magic8()
{
	rand = Math.random();
	
	rand = Math.random() * 20; // 0 - 19 (inclusive)
	rand = Math.floor(rand);
	
	if(rand == 0)
		alert("It is certain.")
	if(rand == 1)
		alert("It is decidedly so.")
	if(rand == 2)
		alert("Without a doubt.")
	if(rand == 3)
		alert("Yes - definitely.")
	if(rand == 4)
		alert("You may rely on it.")
	if(rand == 5)
		alert("As I see it, yes.")
	if(rand == 6)
		alert("Most likely.")
	if(rand == 7)
		alert("Outlook good.")
	if(rand == 8)
		alert("Yes.")
	if(rand == 9)
		alert("Signs point to yes.")
	if(rand == 10)
		alert("Reply hazy, try again.")
	if(rand == 11)
		alert("Ask again later.")
	if(rand == 12)
		alert("Better not tell you now.")
	if(rand == 13)
		alert("Cannot predict now.")
	if(rand == 14)
		alert("Concentrate and ask again.")
	if(rand == 15)
		alert("Don't count on it.")
	if(rand == 16)
		alert("My reply is no.")
	if(rand == 17)
		alert("My sources say no.")
	if(rand == 18)
		alert("Outlook not so good.")
	if(rand == 19)
		alert("Very doubtful.")
}

</script>
</head>
