<html>
<head>
<script language="javaScript">

function beginAnim()
{
	var myDude = document.getElementById("dude");
	var xPos = myDude.style.left;
	xPos = parseInt (xPos); //parse means cut it up, Int is Integer, so parseInt truncates xPos
	xPos -= 2;
	
	if( xPos < 0 )  //he's off the screen
	{
		xPos = 900;
	}
	
	myDude.style.left = xPos;
	
	var timer = setTimeout( "beginAnim()" , 12 );
}

</script>
</head>
<body bgcolor = "#150933">
<font color = "#eae6f5">
<center>

<h1>My Animation</h1>

<input type = "button" value = "Start" onClick="beginAnim()"/>

</center>

</body>
</html>
